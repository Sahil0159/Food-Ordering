{% extends 'base.html' %}
{% block start%}
    <div class='container mt-5'>

        <div class='row'>
            {%for p,img in zipped%}
            <div class='col-md-3'>
                <div class='card shadow-lg' style='width: 18rem;'>
                    <img src="/media/{{img.product_image}}" class='card-img-top'alt="mik's' home made pizza"  style="width: 200px; height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class='card-title'>{{p.product_name}}</h5>

                        <p> Price - {{p.product_price}} </p>
                        <a href="#" class='btn btn-success'>Cart <i class="fa-solid fa-cart-shopping"></i></a>
                        <a href="#" class='btn btn-primary'> 20% discount</a>
                    </div>
                </div>
            </div>
            {%endfor%}

        </div>
    </div>


{% endblock %}
